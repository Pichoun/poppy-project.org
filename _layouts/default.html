# Default layout
# All layouts should inherit this one

<!DOCTYPE html>
<html lang="{{ page.lang }}">

  {% include head.html %}

  <body>

    <section role="main">
      {% include header.html %}

      {{ content }}

      {% include footer.html %}
    </section>

    <script src="{{ site.baseurl }}/assets/js/highlight.pack.js"></script>
    <script src="{{ site.baseurl }}/assets/js/svgxuse.min.js"></script>

    <script src="{{ site.baseurl }}/assets/js/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/assets/js/what-input.min.js"></script>
    <script src="{{ site.baseurl }}/assets/js/foundation.min.js"></script>
    <script>
      $(document).foundation();
      hljs.initHighlightingOnLoad();
    </script>

    {% include ga.html %}
  </body>
</html>
